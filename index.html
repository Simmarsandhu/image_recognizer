 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&family=Monoton&family=Potta+One&family=Rubik+Beastly&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&family=Monoton&family=Potta+One&family=Rubik+Beastly&family=Supermercado+One&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <link rel="stylesheet" href="style.css">

   
  
  </head>

  <body>
  <div class="container">
    
    <center>
     <h1 class="header">*OBJECT RECOGNIZER APP*</h1> 

      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following objects: </p>
      <div class="div_1">
      <b class="objects">
        LOTION<hr>
        CREAM<hr>
        GLASS<hr>
        PHONE<hr>
        KEYCHAIN<hr>
      </b>
    </div>
      
      

      <label>Webcam View - </label>
      <div id="camera" style="width: 350px; height: 400px;">

      </div>

      <br><br>
      <div id="capture">

      </div>
      <br><br>
      <button class="capture " onclick="capture()">CAPTURE IMAGE</button>

      <br><br>
  <button class="identify" onclick="identify()">IDENTIFY OBJECT</button>
      <br><br>

      <p style="font-size: 22px;">Object : <span id="obj_name"></span> </p>
      <p style="font-size: 22px;">Accuracy :  <span id="Accuracy"></span></p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
